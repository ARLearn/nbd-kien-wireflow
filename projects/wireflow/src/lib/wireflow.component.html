    <lib-action-modal (cancel)="actionQrModal.close()" (submitForm)="onQrTagSubmit($event); actionQrModal.close()"></lib-action-modal>
  </ngx-smart-modal>

  <ngx-smart-modal #proximityModal identifier="proximityModal">
    <lib-proximity-dependency-modal (cancel)="proximityModal.close()" (submitForm)="onProximityDependencySubmit($event); proximityModal.close()"></lib-proximity-dependency-modal>
  </ngx-smart-modal>

  <ngx-smart-modal #timeModal identifier="timeModal">
    <lib-time-dependency-modal (cancel)="timeModal.close()"></lib-time-dependency-modal>
  </ngx-smart-modal>

            <g class="node-container" #nodes *ngFor="let node of populatedNodes; let c = index"
               [attr.general-item-id]="node.id"
               [attr.dependency-type]="node.type"
               (mouseenter)="onNodeMouseEnter($event)"
               (mouseleave)="onNodeMouseLeave($event)">
              <g class="node-content">
                <rect width="200" [attr.height]="getHeight(node)" fill="#D2D6D8"/>

                <g class="inputs" *ngIf="!node.virtual">
                  <g class="input-field" *ngFor="let input of node.inputs; let i = index;"
                     [attr.transform]="'translate(-26, ' + ((getHeight(node) + 32) / 2 - 20) + ')'"
                     [attr.general-item-id]="input.generalItemId"
                     [attr.input-node-type]="input.type"
                  >
                    <g class="port" style="display: block;">
                      <circle class="port-outer" cx="15" cy="10" r="7.5" />
                      <circle class="port-inner" cx="15" cy="10" r="5" [id]="node.id + '-' + input.generalItemId" />
                      <circle class="port-scrim" cx="15" cy="10" r="7.5" />
                    </g>
                  </g>
                </g>

                <g class="outputs">
                  <g class="output-field"
                     *ngFor="let output of node.outputs; let i = index;"
                     [attr.transform]="'translate(4, ' + (40 * i + 8) + ')'"
                     [attr.general-item-id]="output.generalItemId"
                     [attr.action]="output.action"
                     [attr.node-type]="output.type"
                     (mouseenter)="onPortMouseEnter($event, output)"
                     (mouseleave)="onPortMouseLeave($event, output)"
                  >
                    <rect width="190" height="32" fill="#EDEEEF" ry="4" />
                    <g class="port port-scrim" transform="translate(196, 8)">
                      <path d="M0 0H7C8.5913 0 10.1174 0.632141 11.2426 1.75736C12.3679 2.88258 13 4.4087 13 6V8C13 9.5913 12.3679 11.1174 11.2426 12.2426C10.1174 13.3679 8.5913 14 7 14H0V0Z" fill="#3EA3DC"/>

                    </g>

                    <text class="port-label" x="10" y="20" fill="#000">{{ output.title || output.action }}</text>
                  </g>
                </g>

              </g>

              <clipPath id="clip-text{{ c }}">
                <rect x="0" [attr.y]="getHeight(node)" width="195" height="32"/>
              </clipPath>

              <rect [attr.y]="getHeight(node)" width="200" height="32" fill="#E2E2E2"/>
              <text fill="#000" x="10" [attr.y]="getHeight(node) + 22" [attr.clip-path]="'url(#clip-text' + c + ')'">{{ node.name }}</text>
            </g>
          </g>

          <g id="connections-layer"></g>

          <g class="connector">
            <path class="connector-path-outline" />
            <path class="connector-path" />

            <circle class="base-middle-point" style="display: none" cx="2" cy="2" r="8" />

            <circle class="connector-handle input-handle" cx="0" cy="0" r="4" />
            <g class="connector-middle-point" style="display: none">
              <circle class="connector-handle" cx="2" cy="2" r="16" />
              <text x="-5" y="9" class="middle-point-font">+</text>
            </g>

            <circle class="connector-handle output-handle" cx="0" cy="0" r="4" />
          </g>
