<div class="wireflow-component" [ngStyle]="{ height: height, width: width }">
  <div style="height: 100%">
    <div class="main svg-drag" style="height: 100%">

      <svg id="svg">
        <g id="diagram" [attr.data-drag]="panEnabled ? 'diagram:diagram': 'disabled:disabled'" [attr.data-drag-type]="panEnabled ? 'diagram' : ''">
          <image [attr.href]="background" />
          <g id="generalItemsLayer"></g>
          <g class="middle-point general-item" style="display:none;" transform="translate(10, 10)">
            <circle class="connector-handle" cx="2" cy="2" r="12" />
            <text x="-5" y="10" class="middle-point-font" fill="#ffffff">+</text>
            <svg class="middle-point-pencil" style="display: none;" x="-4" y="-5" xmlns="http://www.w3.org/2000/svg"
                 width="14" height="14" viewBox="0 0 24 24">
              <path fill="#ffffff"
                    d="M7.127 22.562l-7.127 1.438 1.438-7.128 5.689 5.69zm1.414-1.414l11.228-11.225-5.69-5.692-11.227 11.227 5.689 5.69zm9.768-21.148l-2.816 2.817 5.691 5.691 2.816-2.819-5.691-5.689z" />
            </svg>
            <clipPath id="clip-text">
              <rect x="0" [attr.y]="0" [attr.width]="140"
                    [attr.height]="32" />
            </clipPath>
            <g class="tooltip" transform="translate(-72, -55)">
              <rect width="150" height="32"></rect>
              <text [attr.clip-path]="'url(#clip-text)'" class="title-label" fill="white" x="10" y="20" font-size="14"></text>
            </g>
          </g>

          <circle id="drag-proxy" cx="0" cy="0" r="1" fill="none" />
        </g>
      </svg>
    </div>
  </div>
</div>
