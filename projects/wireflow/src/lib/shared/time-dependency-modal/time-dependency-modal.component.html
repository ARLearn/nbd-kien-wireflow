<form (keydown)="$event.stopPropagation();" (ngSubmit)="f.valid && onSubmit(f.value)" #f="ngForm">
  <div class="modal-header">
    <h5 class="modal-title">{{ 'wireflow.time-modal.title' | translate }}</h5>
  </div>
  <div class="modal-body">
    <div>
      <input
        class="form-control"
        type="number" name="seconds"
        placeholder="{{ 'wireflow.time-modal.secondsPlaceholder' | translate }}"
        [ngModel]="seconds"
        required
        autocomplete="off"
      />
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-success">{{ 'wireflow.btns.confirm' | translate }}</button>
    <button type="reset" class="btn btn-secondary" (click)="cancel.next()">{{ 'wireflow.btns.cancel' | translate }}</button>
  </div>
</form>
