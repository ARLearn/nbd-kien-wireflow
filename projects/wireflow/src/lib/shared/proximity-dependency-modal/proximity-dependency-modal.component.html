<form (keydown)="$event.stopPropagation();" (ngSubmit)="f.valid && onSubmit(f.value, data)" #f="ngForm">
  <div class="modal-header">
    <h5 class="modal-title pull-left">Timer</h5>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="longitudeInput">Longitude</label>
      <input
        type="number"
        class="form-control"
        id="longitudeInput"
        name="lng"
        ngModel
        placeholder="Enter longitude"
        required
      />
    </div>

    <div class="form-group">
      <label for="latitudeInput">Latitude</label>
      <input
        type="number"
        class="form-control"
        id="latitudeInput"
        name="lat"
        ngModel
        placeholder="Enter latitude"
        required
      />
    </div>

    <div class="form-group">
      <label for="radiusInput">Radius</label>
      <input
        type="number"
        class="form-control"
        id="radiusInput"
        name="radius"
        ngModel
        placeholder="Enter radius"
        required
      />
    </div>
<!--    <div>-->
<!--      <input-->
<!--        class="form-control"-->
<!--        type="number" name="seconds"-->
<!--        placeholder="Please enter number of seconds"-->
<!--        ngModel-->
<!--        required-->
<!--        autocomplete="off"-->
<!--      />-->
<!--    </div>-->
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-success">Confirm</button>
    <button type="reset" (click)="modalRef.hide()" class="btn btn-secondary">Cancel</button>
  </div>
</form>
