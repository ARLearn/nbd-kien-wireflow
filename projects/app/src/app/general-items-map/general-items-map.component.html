<div>
  <button routerLink="/">Wireflow</button>
</div>

<ng-container *ngIf="data?.length">
  <lib-general-items-map
    [messages]="data"
    [background]="'https://picsum.photos/seed/1/1920/800'"
    height="400px"
    width="500px"
    [panEnabled]="false"
    [tooltipsEnabled]="true"
    (onCoordinatesChange)="onCoordinatesChange($event)"
    (onNodeClick)="onNodeClick($event)"
  ></lib-general-items-map>
</ng-container>
